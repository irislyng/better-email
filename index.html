<html>
  <head>
    <title>
      BetterEmail - A better email client.
    </title>
    <meta charSet="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/better-email.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/devices.css">

    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="container flex">
      <div id="folder-panel" class="col-2">
        <div class="folder-panel-icons">
          <i class="fa fa-lg fa-pencil-square-o folder-panel-icon folder-panel-icon-compose"></i>
          <i class="fa fa-lg fa-plus-square-o folder-panel-icon folder-panel-icon-move"></i>
          <i class="fa fa-lg fa-envelope-open-o folder-panel-icon folder-panel-icon-unread"></i>
          <i class="fa fa-lg fa-envelope-o folder-panel-icon folder-panel-icon-read"></i>
          <i class="fa fa-lg fa-trash-o folder-panel-icon folder-panel-icon-delete"></i>
        </div>
        <div id="folder-panel-folders" class="folder-panel-list">
          <div class="folder-panel-list-title">Folders</div>
          <div class="folder-panel-list-items">
            <div class="folder-panel-list-item">
              Inbox
              <span class="folder-panel-list-item-count">100</span>
            </div>
            <div class="folder-panel-list-item">
              Drafts
              <span class="folder-panel-list-item-count">2</span>
            </div>
            <div class="folder-panel-list-item">
              Flagged
              <span class="folder-panel-list-item-count">6</span>
            </div>
            <div class="folder-panel-list-item">
              Deleted
              <span class="folder-panel-list-item-count">10</span>
            </div>
            <div class="folder-panel-list-item">
              Flagged
              <span class="folder-panel-list-item-count">6</span>
            </div>
            <div class="folder-panel-list-item">
              Spam
              <span class="folder-panel-list-item-count">30</span>
            </div>
            <div class="folder-panel-list-item">
              Sent
            </div>
          </div>
        </div>
        <div id="folder-panel-filters" class="folder-panel-list">
          <div class="folder-panel-list-title">Filters</div>
          <div class="folder-panel-button">
            <button>Create Filter</button>
          </div>
        </div>
      </div>
      <div id="messages-panel" class="col-4">

      </div>
      <div id="content-panel" class="col-5 content-panel">

      </div>
  </body>
</html>
