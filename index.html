<html>
  <head>
    <title>
      BetterEmail - A better email client.
    </title>
    <meta charSet="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/better-email.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/devices.css">

    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700" rel="stylesheet">
  </head>
  <body onload="init()">
    <div id="modal-create-filter" class="modal-container hidden">
      <div class="modal">
        <form name="CreateFilter">
          <div class="modal-header">
            <span class="modal-title left">Create New Filter</span>
            <span class="modal-close right"><i class="fa fa-lg fa-times"></i></span>
          </div>
          <div class="modal-create-filter-option">
            <span class="modal-create-filter-label">Filter Name:</span>
            <input class="modal-create-filter-input" type="text" name="FilterName">
          </div>
          <span class="modal-title">Filter By</span>
          <div class="modal-create-filter-option">
            <input class="modal-create-filter-label" type="checkbox" name="SelectFilterBySubject" value="">Subject containing keywords:</input>
            <input class="modal-create-filter-input" type="text" name="FilterBySubject">
          </div>
          <div class="modal-create-filter-option">
            <input class="modal-create-filter-label" type="checkbox" name="SelectFilterByMessage" value="">Message containing keywords:</input>
            <input class="modal-create-filter-input" type="text" name="FilterByMessage">
          </div>
          <div class="modal-create-filter-option">
            <input class="modal-create-filter-label" type="checkbox" name="SelectFilterBySender" value="">Sender's email containing keywords:</input>
            <input class="modal-create-filter-input" type="text" name="FilterBySender">
          </div>
          <div class="modal-button right">
            <button class="button-submit-filter" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container flex">
      <div id="folder-panel" class="col-2">
        <div class="folder-panel-icons">
          <i class="fa fa-lg fa-pencil-square-o folder-panel-icon left"></i>
          <i class="fa fa-lg fa-plus folder-panel-icon"></i>
          <i class="fa fa-lg fa-envelope-open-o folder-panel-icon"></i>
          <i class="fa fa-lg fa-envelope-o folder-panel-icon"></i>
          <i class="fa fa-lg fa-trash-o folder-panel-icon"></i>
        </div>
        <div id="folder-panel-folders" class="folder-panel-list">
          <div class="folder-panel-list-title">Folders</div>
          <div class="folder-panel-list-items">
            <div class="folder-panel-list-item">
              Inbox
              <span class="right">100</span>
            </div>
            <div class="folder-panel-list-item">
              Drafts
              <span class="right">2</span>
            </div>
            <div class="folder-panel-list-item">
              Flagged
              <span class="right">6</span>
            </div>
            <div class="folder-panel-list-item">
              Deleted
              <span class="right">10</span>
            </div>
            <div class="folder-panel-list-item">
              Flagged
              <span class="right">6</span>
            </div>
            <div class="folder-panel-list-item">
              Spam
              <span class="right">30</span>
            </div>
            <div class="folder-panel-list-item">
              Sent
            </div>
          </div>
        </div>
        <div id="folder-panel-filters" class="folder-panel-list">
          <div class="folder-panel-list-title">Filters</div>
          <div class="folder-panel-button">
            <button>Create Filter</button>
          </div>
        </div>
      </div>
      <div id="messages-panel" class="col-4">
        <div class="search-bar">
          <span class="fa fa-search search-bar-icon"></span>
          <input class="search-bar-input" type="text" placeholder="Search Messages">
        </div>
        <div class="messages-panel-sort">
          Sort By <i class="fa fa-lg fa-angle-down"></i>
        </div>
        <div id="email-list" class="messages-panel-list">
          <!-- <div id="email-preview" class="message-preview">
            <span class="message-preview-date">Dec 12 12:09 AM</span>
            <span class="message-preview-name">Test Name</span>
            <span class="message-preview-subject">Subject</span>
            <span class="message-preview-content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </span>
          </div> -->

        </div>
      </div>
      <div id="content-panel" class="col-6 content-panel">
        <div class="content-panel-message">
          <div class="content-message-header">
              <div class="content-message-subject left truncate">Subject</div>
              <div class="content-message-icons right">
                <i class="fa fa-lg fa-flag-o content-panel-icon"></i>
                <i class="fa fa-lg fa-plus content-panel-icon"></i>
                <i class="fa fa-lg fa-reply content-panel-icon"></i>
                <i class="fa fa-lg fa-reply-all content-panel-icon"></i>
                <i class="fa fa-lg fa-share content-panel-icon"></i>
                <i class="fa fa-lg fa-trash-o content-panel-icon"></i>
              </div>
          </div>
          <div class="content-message-container">
            <div class="content-message-sender left">
              <span class="content-message-sender-email"></span>
            </div>
            <div class="content-message-date right"></div>
            <div class="content-message-email"></div>
            <div class="content-message-content"></div>
          </div>
        </div>
        <div class="content-panel-compose hidden">
          <div class="compose-message-header">
            <div class="compose-title left">Compose Email</div>
            <span class="compose-close right"><i class="fa fa-lg fa-times"></i></span>
          </div>
          <form>
            <div class="compose-section">
              <label class="compose-label">To: </label>
              <input id="compose-to" class="compose-input" type="text">
            </div>
            <div class="compose-section">
              <label class="compose-label">CC: </label>
              <input id="compose-cc" class="compose-input" type="text">
            </div>
            <div class="compose-section">
              <label class="compose-label">BCC: </label>
              <input id="compose-bcc" class="compose-input" type="text">
            </div>
            <div class="compose-section">
              <label class="compose-label">Subject: </label>
              <input id="compose-subject" class="compose-input" type="text">
            </div>
            <div class="compose-section">
              <textarea id="compose-content" class="compose-textarea" placeholder="Compose Email"></textarea>
            </div>
            <div class="compose-buttons right">
            <button class="button-compose-save-draft">Save Draft</button>
            <button class="button-compose-send">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="emails.json"></script>
    <script type="text/javascript" src="js/load_data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
